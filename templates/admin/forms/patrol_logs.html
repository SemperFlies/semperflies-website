<form
  hx-push-url="false"
  hx-target="#upload-response"
  hx-swap="innerHTML"
  hx-post="/data/auth/upload/patrol_logs"
>
  <h1>Patrol Logs</h1>
  <label for="heading">Heading:</label>
  <input type="text" name="heading" placeholder="Some Activity" required />

  <label for="date"
    >Date:
    <input type="date" name="date" required />
  </label>

  <label for="description">Description:</label>
  <textarea
    name="description"
    placeholder="Description...."
    rows="4"
    cols="50"
    required
  ></textarea>

  <button type="submit">Submit</button>
</form>
