<div class="page">
  <section class="hero hero-transition">
    <h1>Speak their names</h1>
    <p>Brothers lost</p>
  </section>
  <section class="main-section-transition" x-data="{ admin: {{admin}} }">
    <div x-style="flex; flex-col; lg|mx:4rem; mx:2rem;">
      {% for ded in dedications %}
      <section
        x-style="w:100%; align-self:center; flex; lg|flex-row; flex-col; justify-content:space-between; mb:1rem;"
      >
        <div>
          <h1>{{ ded.name }}</h1>
          <p>{{ ded.bio }}</p>
          <div>
            <h3>Insert: {{ ded.birth }}</h3>
            <h3>Extract: {{ ded.death }}</h3>
          </div>
        </div>
        <section x-style="h:50%; w:50%; align-self:center;">
          {% if !ded.carousel.images.is_empty() %}
          <!---->
          {{ Self::render_carousel(ded.carousel)|safe }}
          <!--  -->
          {% else %}
          <p>No images</p>
          {% endif %}
        </section>

        <button
          x-show="admin"
          hx-push-url="false"
          hx-target="#delete-response"
          hx-swap="innerHTML"
          hx-delete="/data/auth/delete/{{ DEDICATIONS }}/{{ ded.id }}"
          class="material-symbols-outlined"
        >
          close
        </button>
      </section>
      {% endfor %}
    </div>
  </section>
</div>
